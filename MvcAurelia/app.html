<template>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/ErrorStyles.css" rel="stylesheet" />

    <section>
        <form role="form" submit.delegate="register()" validate.bind="validation">
            <!--<form role="form" validate.bind="validation">-->
            <div class="panel-heading">
                <h3>Login Validation</h3>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label>Login : </label>
                    <input type="text" value.bind="login" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password : </label>
                    <input type="password" value.bind="password" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
        <p id="Message"> </p>
    </section>
</template>
